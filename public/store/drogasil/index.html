<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Central de Notificações</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="https://api-rd-internal-qa.raiadrogasil.io/v1/api/custom-activity/drogasil/images/icons/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="https://mscst.vercel.app/v1/api/custom-activity/drogasil/css/util.css" />
    <link rel="stylesheet" type="text/css" href="https://mscst.vercel.app/v1/api/custom-activity/drogasil/css/main.css" />
     
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script
      data-main="https://mscst.vercel.app/v1/api/custom-activity/drogasil/js/main.js"
      type="text/javascript"
      src="https://mscst.vercel.app/v1/api/custom-activity/drogasil/js/require.js"
    ></script>
    
  </head>

  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form id="notificationForm">
            <div class="login100-pic js-tilt" data-tilt>
              <img src="https://mscst.vercel.app/v1/api/custom-activity/drogasil/images/img-01.png" alt="IMG" />
            </div>
            <span class="login100-form-title"> Central de Notificações </span>
            <div
              class="wrap-input100 validate-input"
              data-validate="Digite o template"
            >
              <label for="template" class="label-form">Template</label>
              <input
                class="input100 input-form"
                type="text"
                id="template"
                placeholder="Insira o template"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-tag" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Digite o título"
            >
              <label for="title" class="label-form">Título</label>
              <input
                class="input100 input-form"
                type="text"
                id="title"
                placeholder="Insira o título da notificação"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-tag" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Digite a mensagem"
            >
              <label for="message" class="label-form">Mensagem</label>
              <textarea
                class="input100 input-form"
                id="message"
                placeholder="Insira a mensagem da notificação"
                required
                style="resize: vertical"
              ></textarea>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-comment" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100">
              <label for="mediaUrl" class="label-form">URL da Mídia</label>
              <input
                class="input100 input-form"
                type="url"
                id="mediaUrl"
                placeholder="Insira a URL da mídia"
                pattern="https://.*"
                title="A URL deve começar com https://"
              />
              <span class="focus-input100"></span>
            </div>
            
            <div id="mediaPreviewContainer" style="display: none">
              <img
                id="mediaPreview"
                src=""
                alt="Prévia da Mídia"
                class="mediaPreview"
              />
            </div>

            <div class="wrap-input100">
              <label for="url" class="label-form">URL</label>
              <input
                class="input100 input-form"
                type="url"
                id="url"
                placeholder="Insira a URL"
                pattern="https://.*"
                title="A URL deve começar com https://"
              />
              <span class="focus-input100"></span>
            </div>

            <div
              class="wrap-input100"
              style="
                text-align: center;
                border: 1px solid #cecece;
                border-radius: 5px;
                padding: 10px;
                margin-top: 10px;
              "
            >
              <label for="vucCodeField" class="label-form">
                <p style="text-align: center">Qual o vucCode?</p>
              </label>
              <select
                id="vucCodeField"
                name="vucCodeField"
                class="input100 input-form"
              >
                <option value="">Selecione um campo da Data Extension</option>
              </select>
              <span class="focus-input100"></span>
            </div>

            <!-- <div
              class="wrap-input100 validate-input"
              data-validate="Selecione a bandeira"
            >
              <label class="label-form">Escolha a Bandeira:</label>
              <div>
                <input
                  type="radio"
                  id="bandeira1"
                  name="businessUnit"
                  value="bandeira1"
                  required
                />
                <label for="bandeira1">Drogasil</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="bandeira2"
                  name="businessUnit"
                  value="bandeira2"
                  required
                />
                <label for="bandeira2">Droga Raia</label>
              </div>
              <span class="focus-input100"></span>
            </div> -->

            <div class="container-login100-form-btn">
              <button id="toggleActive" class="login100-form-btn">
                Cadastrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://api-rd-internal-qa.raiadrogasil.io/v1/api/custom-activity/drogasil/js/jquery.min.js"></script>
    <script src="https://api-rd-internal-qa.raiadrogasil.io/v1/api/custom-activity/drogasil/js/bootstrap.min.js"></script>
  </body>
</html>
